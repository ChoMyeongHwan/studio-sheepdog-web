<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>공지사항 작성</title>
</head>
<body>
<div class="container my-3">
    <h2>공지사항 작성</h2>
    <form th:action="@{/announcement/create}" th:object="${announcementDTO}" method="post" class="mt-3">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" rows="3" th:field="*{content}" required></textarea>
        </div>
        <div class="form-group">
            <label for="writer">작성자</label>
            <input type="text" class="form-control" id="writer" th:field="*{writer}" required>
        </div>
        <button type="submit" class="btn btn-primary">공지사항 작성</button>
    </form>
</div>
</body>
</html>
