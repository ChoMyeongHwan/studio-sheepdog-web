<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Announcement Detail</title>
</head>
<body>
<h1>Announcement Detail</h1>

<div>
    <h2 th:text="${announcement.title}"></h2>
    <p><strong>Writer:</strong> <span th:text="${announcement.writer}"></span></p>
    <p><strong>Content:</strong></p>
    <p th:text="${announcement.content}"></p>
</div>

<a th:href="@{/announcement}">Back to the list</a>
</body>
</html>
