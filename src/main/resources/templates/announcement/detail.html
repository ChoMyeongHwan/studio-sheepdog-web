<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Studio Sheepdog</title>
</head>
<body>
<!--navbar-->
<div th:insert="navbar::navbar"></div>
<div class="container my-3">
    <h2 th:text="${announcement.title}"></h2>
    <p class="text-muted" th:text="${#temporals.format(announcement.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
    <p class="text-muted" th:if="${announcement.modifiedDate != null}" th:text="'수정일: ' + ${#temporals.format(announcement.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
    <p th:text="${announcement.content}"></p>
    <p class="text-right" th:text="${announcement.writer}"></p>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <a th:href="@{'/announcement/updateForm/' + ${announcement.id}}" class="btn btn-secondary">수정</a>
        <form th:action="@{'/announcement/delete/' + ${announcement.id}}" method="post">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
    <div class="mt-3">
        <a th:href="@{'/announcement'}" class="btn btn-primary">목록으로 돌아가기</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
