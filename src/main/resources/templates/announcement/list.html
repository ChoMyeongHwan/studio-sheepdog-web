<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Announcement List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .writer, .date {
            width: 1px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-5 text-center">Announcement List</h1>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th class="writer">Writer</th>
            <th class="date">Created Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="announcement : ${announcements}">
            <td><a th:href="@{/announcement/{id}(id=${announcement.id})}" th:text="${announcement.title}"></a></td>
            <td class="writer" th:text="${announcement.writer}"></td>
            <td th:text="${#temporals.format(announcement.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td><a th:href="@{/announcement/{id}(id=${announcement.id})}" class="btn btn-primary btn-sm">View</a></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/announcement/createForm" class="btn btn-success">Create New Announcement</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
