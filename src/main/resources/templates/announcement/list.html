<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>공지사항</title>
</head>
<body>
<div class="container my-3">
    <div class="d-flex justify-content-between align-items-center">
        <h2>공지사항</h2>
        <a href="/announcement/createForm" class="btn btn-primary">공지사항 작성</a>
    </div>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="announcement, stat : ${announcements}">
            <td th:text="${announcements.totalElements - stat.index}"></td>
            <td><a th:href="@{'/announcement/' + ${announcement.id}}" th:text="${announcement.title}"></a></td>
            <td th:text="${announcement.writer}"></td>
            <td th:text="${#temporals.format(announcement.createdDate, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination justify-content-center">
        <li th:if="${announcements.hasPrevious()}" class="page-item"><a class="page-link" th:href="@{'?page=' + ${announcements.number - 1}}">Previous</a></li>
        <li th:each="i : ${#numbers.sequence(0, announcements.totalPages)}" th:class="${i == announcements.number ? 'page-item active' : 'page-item'}"><a class="page-link" th:href="@{'?page=' + ${i}}">[[${i + 1}]]</a></li>
        <li th:if="${announcements.number + 1 < announcements.totalPages}" class="page-item"><a class="page-link" th:href="@{'?page=' + ${announcements.number + 1}}">Next</a></li>
    </ul>
</div>
</body>
</html>
