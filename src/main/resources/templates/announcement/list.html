<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Studio Sheepdog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar::navbar"></div>
<div class="container my-3">
    <div class="d-flex justify-content-between align-items-center">
        <h2>공지사항</h2>
        <a href="/announcement/createForm" class="btn btn-primary">공지사항 작성</a>
    </div>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="announcement : ${announcements}">
            <td th:text="${announcement.id}"></td>
            <td><a th:href="@{'/announcement/' + ${announcement.id}}" th:text="${announcement.title}"></a></td>
            <td th:text="${announcement.writer}"></td>
            <td th:text="${#temporals.format(announcement.createdDate, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination justify-content-center">
        <li th:if="${announcements.hasPrevious()}" class="page-item"><a class="page-link" th:href="@{'?page=' + ${announcements.number - 1}}">Previous</a></li>
        <li th:each="i : ${#numbers.sequence(0, announcements.totalPages)}" th:class="${i == announcements.number ? 'page-item active' : 'page-item'}"><a class="page-link" th:href="@{'?page=' + ${i}}">[[${i + 1}]]</a></li>
        <li th:if="${announcements.number + 1 < announcements.totalPages}" class="page-item"><a class="page-link" th:href="@{'?page=' + ${announcements.number + 1}}">Next</a></li>
    </ul>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
