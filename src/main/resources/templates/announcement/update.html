<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Update Announcement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Announcement</h1>
    <form th:object="${announcementDTO}" th:action="@{/announcement/update/{id}(id=${announcementDTO.id})}" method="post">
        <div class="form-group">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea th:field="*{content}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Writer</label>
            <input type="text" th:field="*{writer}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
