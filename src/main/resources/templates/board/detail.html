<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Studio Sheepdog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar::navbar"></div>
<div class="container my-3">
  <h2>게시글 상세보기</h2>
  <div class="my-3">
    <h4 th:text="${board.title}"></h4>
    <p th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd')}"></p>
    <p th:text="${board.content}"></p>
  </div>
  <a th:href="@{'/board/' + ${board.id} + '/edit'}" class="btn btn-primary">수정</a>
  <a th:href="@{'/board/' + ${board.id} + '/delete'}" class="btn btn-danger">삭제</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
