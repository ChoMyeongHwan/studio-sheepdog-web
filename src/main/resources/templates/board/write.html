<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Studio Sheepdog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container my-3">
  <h2>게시글 작성</h2>
  <form action="/boards/write" method="post" class="mt-3" id="boardForm">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" required minlength="1" maxlength="100">
    </div>
    <div class="form-group">
      <label for="category">카테고리</label>
      <select class="form-control" id="category" name="category" required>
        <option value="">카테고리 선택</option>
        <option th:each="category : ${T(com.studiosheepdog.dognapper.board.domain.aggregate.enums.BoardCategory).values()}" th:value="${category}" th:text="${category.displayName}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" rows="3" name="content" required minlength="1" maxlength="1000"></textarea>
    </div>
    <div class="form-group">
      <label for="writer">작성자</label>
      <input type="text" class="form-control" id="writer" name="writer" required minlength="1" maxlength="50">
    </div>
    <button type="submit" class="btn btn-light">작성</button>
    <a href="/boards" class="btn btn-secondary">작성 취소</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
<script>
  document.getElementById('boardForm').addEventListener('submit', function(event) {
    alert('게시글이 성공적으로 작성되었습니다.');
  });
</script>
</body>
</html>
